<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Shape Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="setup()" id="page" class="bg-yellow-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold text-pink-600 mb-2 text-center">Leaf Shape Explorer</h1>
    <h2 class="text-2xl font-semibold text-purple-600 mb-16 text-center">Discover the Leaves of St. Margaret's Bay!</h2>
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
        <a href="yellow_birch.html" class="flex justify-center">
            <img src="yellow_birch_photo.jpg" alt="Yellow Birch Leaf" class="w-32 h-32 object-cover rounded-lg shadow-md hover:scale-105 transition-transform">
        </a>
        <a href="sugar_maple.html" class="flex justify-center">
            <img src="sugar_maple_photo.jpg" alt="Sugar Maple Leaf" class="w-32 h-32 object-cover rounded-lg shadow-md hover:scale-105 transition-transform">
        </a>
        <a href="StripedMapleLeaf.html" class="flex justify-center">
            <img src="stripedMaple.jpg" alt="Striped Maple Leaf" class="w-32 h-32 object-cover rounded-lg shadow-md hover:scale-105 transition-transform">
        </a>
        <a href="red_oak.html" class="flex justify-center">
            <img src="red_oak_photo.jpg" alt="Red Oak Leaf" class="w-32 h-32 object-cover rounded-lg shadow-md hover:scale-105 transition-transform">
        </a>
        <a href="white_pine.html" class="flex justify-center">
            <img src="white_pine_photo.jpg" alt="White Pine Needles" class="w-32 h-32 object-cover rounded-lg shadow-md hover:scale-105 transition-transform">
        </a>
    </div>
    <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
    <audio id="clickSound" src="click.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
